<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalkWise</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img
              class="brand-logo"
              src="../static/walkwise-high-resolution-logo-transparent.png"
            />
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          {% if current_user.is_authenticated and current_user.is_admin %}
          <li>
            <a href="{{ url_for('add_cover') }}" class="nav-link px-2">Add Items</a>

          </li>
          <li>
            <a href="{{url_for('admin_orders')}}"class="nav-link px-2">Check orders</a>
          </li>
          {% endif %}

          <li>
            <a href="{{url_for('reviews')}}" class="nav-link px-2">Reviews</a>
          </li>
          <li>
            <a href="{{url_for('view_cart')}}" class="nav-link px-2">Cart</a>
          </li>
          <li>
            <a href="{{url_for('about_me')}}" class="nav-link px-2">About</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          {% if current_user.is_authenticated %}
          <a
            href="{{url_for('account')}}"
            type="button"
            class="btn primary-btn mx-2"
            >Account</a
          >
          <a
            href="{{url_for('logout')}}"
            type="button"
            class="btn outline-btn me-2"
            >Log Out</a
          >
          {% else %}
          <a
            href="{{url_for('login')}}"
            type="button"
            class="btn outline-btn me-2"
            >Login</a
          >
          <a
            href="{{url_for('signup')}}"
            type="button"
            class="btn primary-btn mx-2"
            >Sign-up</a
          >
          {% endif %}
        </div>
      </header>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      ;
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
